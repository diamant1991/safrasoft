<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Safrasoft</title>
    <link href="css/bootstrap.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

  </head>
  <body>
    <div class="container-fluid">
        <div class="row wrapper">
            <h2 class="head hidden-sm hidden-xs">Наш сайт в <span>разработке</span></h2>
            <div class="col-sm-12 col-md-6 white-block">
                <div class="row">
                    <div class="head-s-block visible-sm visible-xs">
                        <h2 class="small-head">Наш сайт в <span>разработке</h2>
                    </div>
                    <div class="right-block">
                        <div class="logo">
                            <a href="#">
                                <img src="images/logo.png" alt="">
                            </a>
                        </div>
                        <div class="contacts">
                            <h4>Наши контакты</h4>
                            <ul>
                                <li><span class="sprite email"></span>email adress</li>
                                <li><span class="sprite telephone"></span>(095) 705-51-34</li>
                                <li><span class="sprite skype"></span>skype</li>
                                <li><span class="sprite adress"></span>Наш адрес</li>
                            </ul>
                            <div class="clear"></div>
                        </div>
                    </div>
                    
                </div>
                
            </div>
            <div class="col-sm-12 col-md-6 red-block">
                <div class="row">
                    <h4 class="visible-sm visible-xs red-head">Для заказа обратного звонка <br>заполните форму</h4>
                    <div class="form-block">
                        <div class="form-input">
                            <input type="text" placeholder="Ваше имя">
                            <div class="separator"></div>
                            <div class="name"></div>
                        </div>
                        <div class="form-input">
                            <input type="text" placeholder="Ваш e-mail">
                            <div class="separator"></div>
                            <div class="in-email"></div>
                        </div>
                        <div class="form-input">
                            <input type="text" placeholder="Ваш телефон">
                            <div class="separator"></div>
                            <div class="in-telephone"></div>
                        </div>
                        <div class="form-input">
                            <input type="submit" value="отправить заявку">
                        </div>
                    </div>
                    <div class="social">
                        <h4>Мы также</h4>
                        <ul>
                            <li><a href="#" class="sprite vk soc-s"></a></li>
                            <li><a href="#" class="sprite twitter soc-s"></a></li>
                            <li><a href="#" class="facebook soc-s"></a></li>
                            <li><a href="#" class="google soc-s"></a></li>
                        </ul>
                    </div>
                </div>
                
            </div>
        </div>
    </div>
    

  
   <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
   <script src="js/bootstrap.min.js"></script>
   <script>
        $( document ).ready(function() {
            $('input,textarea').focus(function(){
              $(this).data('placeholder',$(this).attr('placeholder'))
              $(this).attr('placeholder','');
            });
            $('input,textarea').blur(function(){
              $(this).attr('placeholder',$(this).data('placeholder'));
            });
        });
   </script> 
  </body>
  </html>
